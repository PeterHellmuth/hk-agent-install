# KubeMind Agent - Kubernetes Monitoring Agent
# Version: latest
# More info: https://github.com/peterhellmuth/kubemind-agent-install

apiVersion: v1
kind: Namespace
metadata:
  name: kubemind-agent
  labels:
    name: kubemind-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemind-agent
  namespace: kubemind-agent
  labels:
    app: kubemind-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubemind-agent
  template:
    metadata:
      labels:
        app: kubemind-agent
    spec:
      containers:
      - name: kubemind-agent
        image: peterhellmuth/kubemind-agent:main-233b41d
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        env:
        - name: DOTNET_ENVIRONMENT
          value: "Production"
        - name: KUBEMIND_PLATFORM_URL
          value: "http://192.168.1.30:5027"
        - name: KUBEMIND_API_KEY
          valueFrom:
            secretKeyRef:
              name: kubemind-agent-config
              key: api-key
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: kubemind-agent-service
  namespace: kubemind-agent
spec:
  selector:
    app: kubemind-agent
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
---
# Grant permissions for the agent to read cluster info
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole 
metadata:
  name: kubemind-agent-cluster-reader 
rules:
- apiGroups: [""] # Core API Group
  resources:
  - nodes
  - namespaces
  - pods
  - events
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"] # Apps API Group
  resources:
  - deployments
  - statefulsets
  - daemonsets
  verbs: ["get", "list", "watch"]
---
# Bind the cluster role to the agent's service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding 
metadata:
  name: kubemind-agent-cluster-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubemind-agent-cluster-reader
subjects:
- kind: ServiceAccount
  name: default 
  namespace: kubemind-agent 